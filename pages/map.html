<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrované trasy</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <main>
    <h1>Registrované trasy sv. Martina</h1>

    <ul id="route-list"></ul>
    <p id="error-message" style="display: none; color: red;"></p>
    <a href="welcome.html">Späť</a>
  </main>

  <script type="module">
    import { fetchRoutes } from "../js/map.js";
    import { showError, clearError } from "../js/utils.js";

    const list = document.getElementById("route-list");
    const errorMessage = document.getElementById("error-message");

    async function loadRoutes() {
      clearError(errorMessage);
      console.log("🔄 Spúšťam loadRoutes()...");

      try {
        const routes = await fetchRoutes();
        console.log("📦 Trasy zo servera:", routes);

        if (!routes.length) {
          list.innerHTML = "<li>Žiadne trasy sa nenačítali.</li>";
          return;
        }

        list.innerHTML = "";
        routes.forEach(route => {
          const li = document.createElement("li");

          let html = `<a href="route.html?file=${encodeURIComponent(route.gpx_file)}"><strong>${route.name}</strong></a>`;
          if (route.description) {
            html += `: ${route.description}`;
          }

          if (route.gpx_file) {
            html += ` – <a href="route.html?file=${encodeURIComponent(route.gpx_file)}" target="_blank">Zobraziť na mape</a>`;
          }

          li.innerHTML = html;
          list.appendChild(li);
        });

      } catch (err) {
        console.error("❌ Chyba pri načítaní trás:", err);
        showError(errorMessage, err.message || "Chyba pri načítaní trás.");
      }
    }

    loadRoutes();
  </script>
</body>
</html>
