<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrovan√© trasy</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <main>
    <h1>Registrovan√© trasy sv. Martina</h1>

    <ul id="route-list"></ul>
    <p id="error-message" style="display: none; color: red;"></p>
    <a href="welcome.html">Sp√§≈•</a>
  </main>

  <script type="module">
    import { fetchRoutes } from "../js/map.js";
    import { showError, clearError } from "../js/utils.js";

    const list = document.getElementById("route-list");
    const errorMessage = document.getElementById("error-message");

    async function loadRoutes() {
      clearError(errorMessage);
      console.log("üîÑ Sp√∫≈°≈•am loadRoutes()...");

      try {
        const routes = await fetchRoutes();
        console.log("üì¶ Trasy zo servera:", routes);

        if (!routes.length) {
          list.innerHTML = "<li>≈Ωiadne trasy sa nenaƒç√≠tali.</li>";
          return;
        }

        list.innerHTML = "";
        routes.forEach(route => {
          const li = document.createElement("li");

          // Odkaz na route.html s GPX s√∫borom, ktor√Ω je v pages/gpx/
          const fileNameOnly = route.gpx_file?.split('/').pop(); // napr. via_peregrini.gpx
          let html = `<a href="route.html?file=${encodeURIComponent(fileNameOnly)}"><strong>${route.name}</strong></a>`;
          
          if (route.description) {
            html += `: ${route.description}`;
          }

          if (fileNameOnly) {
            html += ` ‚Äì <a href="route.html?file=${encodeURIComponent(fileNameOnly)}" target="_blank">Zobrazi≈• na mape</a>`;
          }

          li.innerHTML = html;
          list.appendChild(li);
        });

      } catch (err) {
        console.error("‚ùå Chyba pri naƒç√≠tan√≠ tr√°s:", err);
        showError(errorMessage, err.message || "Chyba pri naƒç√≠tan√≠ tr√°s.");
      }
    }

    loadRoutes();
  </script>
</body>
</html>
