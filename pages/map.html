<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrovan√© trasy na mape</title>
  <link rel="stylesheet" href="../style.css" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    #map {
      height: 80vh;
      width: 100%;
    }
    #route-controls {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin: 4px 0;
    }
  </style>
</head>
<body>
  <main>
    <h1>Registrovan√© trasy sv. Martina</h1>
    <div id="route-controls"></div>
    <div id="map"></div>
    <p id="error-message" style="display: none; color: red;"></p>
    <a href="welcome.html">Sp√§≈•</a>
  </main>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.7.0/gpx.min.js"></script>
  <script type="module">
    import { fetchRoutes } from "../js/map.js";
    import { showError, clearError } from "../js/utils.js";

    const map = L.map("map").setView([48.7, 19.5], 7);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "¬© OpenStreetMap prispievatelia",
    }).addTo(map);

    const controlDiv = document.getElementById("route-controls");
    const errorMessage = document.getElementById("error-message");

    const gpxLayers = {}; // ulo≈æenie vrstiev podƒæa ID

    async function loadRoutes() {
      clearError(errorMessage);
      try {
        const routes = await fetchRoutes();
        console.log("üì¶ Trasy:", routes);

        routes.forEach((route) => {
          const checkbox = document.createElement("input");
          checkbox.type = "checkbox";
          checkbox.id = `route-${route.id}`;
          checkbox.dataset.gpx = route.gpx_file;

          const label = document.createElement("label");
          label.htmlFor = checkbox.id;
          label.textContent = route.name;

          checkbox.addEventListener("change", () => toggleRoute(route));

          controlDiv.appendChild(checkbox);
          controlDiv.appendChild(label);
        });
      } catch (err) {
        console.error("‚ùå Chyba pri naƒç√≠tan√≠ tr√°s:", err);
        showError(errorMessage, err.message);
      }
    }

    function toggleRoute(route) {
      const checkbox = document.getElementById(`route-${route.id}`);
      const gpxPath = `gpx/${route.gpx_file.split("/").pop()}`;

      if (checkbox.checked) {
        const gpx = new L.GPX(gpxPath, {
          async: true,
          marker_options: {
            startIconUrl: "https://unpkg.com/leaflet@1.9.4/dist/images/marker-icon.png",
            endIconUrl: "https://unpkg.com/leaflet@1.9.4/dist/images/marker-icon.png",
            shadowUrl: "https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png",
          },
        })
          .on("loaded", function (e) {
            map.fitBounds(e.target.getBounds());
          })
          .addTo(map);

        gpxLayers[route.id] = gpx;
      } else {
        if (gpxLayers[route.id]) {
          map.removeLayer(gpxLayers[route.id]);
          delete gpxLayers[route.id];
        }
      }
    }

    loadRoutes();
  </script>
</body>
</html>
