<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zobrazenie trasy</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- GPX plugin -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.7.0/gpx.min.js"></script>

  <script>
    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    const gpxFileName = getQueryParam("file");
    if (!gpxFileName) {
      alert("Chýba názov GPX súboru v URL (?file=...)");
      throw new Error("Missing ?file parameter");
    }

    // ✅ Správna cesta pre GitHub Pages – gpx súbory sú v pages/gpx/
    const gpxPath = `gpx/${gpxFileName}`;

    const map = L.map("map").setView([48.7, 19.5], 7);

    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: '© OpenStreetMap prispievatelia'
    }).addTo(map);

    const gpx = new L.GPX(gpxPath, {
      async: true,
      marker_options: {
        startIconUrl: "https://unpkg.com/leaflet@1.9.4/dist/images/marker-icon.png",
        endIconUrl: "https://unpkg.com/leaflet@1.9.4/dist/images/marker-icon.png",
        shadowUrl: "https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png"
      }
    })
    .on("loaded", function (e) {
      map.fitBounds(e.target.getBounds());
    })
    .on("error", function (e) {
      alert("❌ Nepodarilo sa načítať GPX súbor.");
      console.error("GPX error:", e);
    })
    .addTo(map);
  </script>
</body>
</html>
