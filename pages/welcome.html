<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vitaj pútnik</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <main>
    <h1>Vitaj, pútnik!</h1>

    <p>Si prihlásený v aplikácii ViaSanctiMartini.</p>

    <nav>
      <ul>
        <li><a href="map.html">Trasy sv. Martina</a></li>
        <li><a href="landmarks.html">Pamiatky sv. Martina</a></li>
        <li><a href="profile.html">Môj profil</a></li>
        <li><a href="#" id="logout-btn">Odhlásiť sa</a></li>
      </ul>
    </nav>
  </main>

  <script type="module">
    import { logout, isLoggedIn } from "../js/utils.js";

    if (!isLoggedIn()) {
      console.warn("Nie si prihlásený – presmerujem na login.");
      window.location.href = "login.html";
    }

    document.getElementById("logout-btn").addEventListener("click", (e) => {
      e.preventDefault();
      logout();
    });
  </script>
</body>
</html>
